<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 50px;
        }
        .btn {
            border: none;
            color: white;
            text-align: center;
            display: inline-block;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 50%;
            padding: 15px 32px;
            font-size: 16px;
            margin: 4px 2px;
        }
        .btn-yes {
            background-color: green;
            border: none;
            color: white;
        }
        .btn-no {
            background-color: red;
            border: none;
            color: white;
        }
    </style>
</head>
<body>
    <h1>me desculpa?</h1>
    <button class="btn btn-yes" onclick="location.href='imagem.html'">Sim</button>
    <button class="btn btn-no" id="no-btn">NÃ£o</button>

    <script>
        document.getElementById('no-btn').addEventListener('mouseover', function() {
            this.style.position = 'absolute';
            this.style.left = Math.random() * window.innerWidth + 'px';
            this.style.top = Math.random() * window.innerHeight + 'px';
        });
    </script>
</body>
</html>
